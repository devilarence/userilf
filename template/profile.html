<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Learn In Flash</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .profile-image {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-image img:hover {
            transform: scale(1.05);
        }

        .image-upload {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary);
            color: var(--white);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .image-upload:hover {
            transform: translateY(-2px);
            background: var(--secondary);
        }

        .profile-form {
            display: grid;
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group input {
            padding: 1rem 1.2rem;
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-light);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .form-group input:hover {
            background: var(--white);
        }

        .save-button {
            background: var(--primary);
            color: var(--white);
            padding: 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .save-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .save-button i {
            font-size: 1.2rem;
        }

        .mobile-logout-button {
            display: none;
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2rem;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .mobile-logout-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .profile-header h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: var(--text);
            opacity: 0.8;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.8rem 1rem;
            border-radius: var(--border-radius);
            background: var(--gray-light);
        }

        .back-button:hover {
            color: var(--primary);
            transform: translateX(-5px);
            background: var(--white);
            box-shadow: var(--shadow);
        }

        .main-content {
            position: relative;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
                padding: 0.6rem 0.8rem;
            }

            .mobile-logout-button {
                display: flex;
            }
        }

        

        .cancel-button {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            background: var(--gray-light);
            color: var(--text);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .confirm-button {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <!-- ...existing code for sidebar... -->
        </div>
        
        <div class="main-content">
            <a href="/template/dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Dashboard</span>
            </a>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="/img/pp.jpeg" alt="Profile Picture">
                        <label class="image-upload" title="Change profile picture">
                            <input type="file" hidden accept="image/*" onchange="updateProfileImage(this)">
                            <i class="fas fa-camera"></i>
                        </label>
                    </div>
                    <div>
                        <h1>Profile Settings</h1>
                        <p>Update your personal information</p>
                    </div>
                </div>

                <form class="profile-form" onsubmit="saveProfile(event)">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" value="DevLourence" required 
                               placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" value="devlourence@example.com" required
                               placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="full-name"><i class="fas fa-id-card"></i> Full Name</label>
                        <input type="text" id="full-name" value="Devila Lourence M." required
                               placeholder="Enter your full name">
                    </div>

                    <button type="submit" class="save-button">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="mobile-logout-button" onclick="showLogoutModal()">
                        <i class="fas fa-sign-out-alt"></i> Log Out
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeLogoutModal()">&times;</span>
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-actions">
                <button class="cancel-button" onclick="closeLogoutModal()">Cancel</button>
                <button class="confirm-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function updateProfileImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.profile-image img').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveProfile(event) {
            event.preventDefault();
            // Add your save logic here
            alert('Profile updated successfully!');
        }

        function showLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            window.location.href = '/template/index.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('logoutModal');
            if (event.target === modal) {
                closeLogoutModal();
            }
        }
    </script>
</body>
</html>
